<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>index</title>
</head>
<body>

    <div class="container">
        <h1>Welcome {{session['user_name']}}</h1>
        <p>Paintings</p>
        
        <p class="text-right"><a href="/paintings/new">Add Painting</a></p>
        <p class="text-right"><a href="/logout">Logout</a></p>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                {% for painting in paintings  %}
                <tr>
                    <th scope="row"><a href="/paintings/{{painting.id}}">{{painting.title}}</a></th>
                    <td>{{painting.first_name}}</td>
                    <td>
                      {% if painting.user_id==session['user_id'] %}
                      <a href="/paintings/{{painting.id}}/edit">edit</a>
                      <span>|</span>
                      <a href="/delete/{{painting.id}}">delete</a>
                      {% endif %}
                    </td>

                </tr>
                {% endfor %}
                
            </tbody>
          </table>
    </div>
</body>
</html>
