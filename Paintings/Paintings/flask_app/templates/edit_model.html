<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>edit</title>
</head>
<body>
  <div class="container">
    <h1>Edit a Painting</h1>
    <form action="/edit/paintings" method="post">
      <div class="form-group">
        <label>Title</label>
        <textarea name="title" class="form-control" id="" cols="30" rows="1">{{painting.title}}</textarea>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" id="" cols="30" rows="10">{{painting.description}}</textarea>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="decimal" class="form-control" value={{painting.price}} name="price"> 
      </div>
    
      <input type="hidden" value={{painting.id}} name="id">
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  </body>
</html>
